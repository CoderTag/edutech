<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e21c6e7674.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div id="top" class="d-flex bg-dark text-light">
        <h4 class="mt-3 ml-4">Logo</h4>
        <p class="mt-3 ml-auto mr-4">Already Have An Account ?</p>
        <a type="button" href="#" class="btn pb-0 btn-warning my-3 mr-2">Log In</a>
    </div>
    <div class="loginbox mb-3 mt-5 align-content-center pl-0">
        <h1 class="text-dark pl-5 text-center">Sign Up</h1>
        <form class="mt-5 pl-5">
            <div class="account-inherit ml-0">
                <div class="google mb-3">
                <a href="" class="mb-3"><span class="bg-primary py-4 px-4 rounded googly"><svg class="icon__svg m-3" data-functional-selector="icon" focusable="false"><use class="icon__use" xlink:href="#google-auth"></use><use class="icon__use" xlink:href="#google-auth"><symbol id="google-auth" viewBox="0 0 38 38"><title>Google+bg</title><g fill="none" fill-rule="evenodd"><rect fill="#fff" width="38" height="38" rx="2"></rect><path d="M10 10h18v18H10z"></path><path d="M27.64 19.205c0-.639-.057-1.252-.164-1.841H19v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"></path><path d="M19 28c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711h-3.007v2.332A8.997 8.997 0 0 0 19 28z" fill="#34A853"></path><path d="M13.964 20.71a5.41 5.41 0 0 1-.282-1.71c0-.593.102-1.17.282-1.71v-2.332h-3.007A8.996 8.996 0 0 0 10 19c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"></path><path d="M19 13.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C23.463 10.891 21.426 10 19 10a8.997 8.997 0 0 0-8.043 4.958l3.007 2.332c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"></path></g></symbol></use></svg>
                Sign Up With Google 
                </span>
                </a>
                </div>
                <div class="facebook mt-3">
                <a href="" class="mb-3"><span class="bg-primary py-4 px-4 rounded"><svg width="32px" class="m-3" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>facebook</title><desc>Created with Sketch.</desc><defs><polygon id="path-1" points="3.59398649 13.8412546 7.18794244 13.8412546 7.18794244 0 3.59398649 0 3.05433186e-05 0 3.05433186e-05 13.8412546 3.59398649 13.8412546"></polygon></defs><g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="closed_footer" transform="translate(-560.000000, -166.000000)"><g id="facebook" transform="translate(560.000000, 166.000000)"><circle id="Oval-4" fill="#3C5A99" cx="16" cy="16" r="16"></circle><g id="Page-1" transform="translate(12.373333, 9.066667)"><mask id="mask-2" fill="white"><use xlink:href="#path-1"></use></mask><g id="Clip-2"></g><path d="M4.66558355,13.8412546 L4.66558355,7.52764523 L6.78486226,7.52764523 L7.10214626,5.06707548 L4.66558355,5.06707548 L4.66558355,3.49611043 C4.66558355,2.78371806 4.86338209,2.29826256 5.88499501,2.29826256 L7.18797298,2.29765169 L7.18797298,0.0969444934 C6.96256329,0.0670120411 6.18914537,0 5.28933921,0 C3.41074185,0 2.12468488,1.14665727 2.12468488,3.25249692 L2.12468488,5.06707548 L3.05433186e-05,5.06707548 L3.05433186e-05,7.52764523 L2.12468488,7.52764523 L2.12468488,13.8412546 L4.66558355,13.8412546 Z" id="Fill-1" fill="#FEFEFE" mask="url(#mask-2)"></path></g></g></g></g></svg>Sign Up With Facebook</span></a>
                </div>
            </div>
            <hr>
            <div>
                <span><i class="fas fa-user"></i></span>
                <input type="email" placeholder="Enter Email">
            </div>
            <span><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Enter Password">
            <p class="text-dark mt-4">Confirm Password</p>
            <span><i class="fas fa-redo-alt"></i></span>
            <input type="password" placeholder="Confirm Password">
            <button type="submit" class="btn btn-success d-block mt-5 ml-1"><h4>Sign Up</h4></button>
        </form>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>      
<script src=""></script>
</html>
