{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Kidy</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/sidebar.css' %}">
</head>

<body>
    
    <div class="d-flex align-items-stretch">
            <!-- Begin of Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>CrickLink</h3>
                    <strong>CL</strong>
                </div>
    
                <ul class="list-unstyled components">
                    <li>
                        <a href="{% url 'blog-home' %}" class="sidebar_anchor">
                            <i class="fas fa-home"></i>
                            Home
                        </a>                        
                    </li>
                    <li style="background-color: #5269CB;">
                        <a href="{% url 'blog-about' %}" class="sidebar_anchor">
                            <i class="fas fa-briefcase"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle sidebar_anchor">
                            <i class="fas fa-copy"></i>
                            Pages
                        </a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li>
                                <a href="#" class="sidebar_anchor">Page 1</a>
                            </li>
                            <li>
                                <a href="#" class="sidebar_anchor">Page 2</a>
                            </li>
                            <li>
                                <a href="#" class="sidebar_anchor">Page 3</a>
                            </li>
                        </ul>
                    </li>
                    <li style="background-color: #5269CB;">
                        <a href="#" class="sidebar_anchor">
                            <i class="fas fa-image"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar_anchor">
                            <i class="fas fa-question"></i>
                            FAQ
                        </a>
                    </li>
                    <li style="background-color: #5269CB;">
                        <a href="#" class="sidebar_anchor">
                            <i class="fas fa-paper-plane"></i>
                            Contact
                        </a>
                    </li>
                </ul> 
            </nav>
            <!-- ENd of SideBar -->

            <!-- Page Content  -->
            <div id="content">
                <button type="button" class="btn btn-light sidebarCollapse align-self-sm-auto" style="color: slategray;">
                    <i class="fas fa-hamburger fa-2x text-secondary"></i>
                </button> 

                <div class="container-fluid sidebarCollapse mt-5">
                        {% block content %} {% endblock content %}
                </div>
            </div>
        </div>
    
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'blog/js/sidebar.js' %}" type="text/javascript"></script>
<script src="{% static 'blog/js/all.js' %}" type="text/javascript"></script>

</body>
</html>
